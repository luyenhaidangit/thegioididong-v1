<!-- Begin: Page Title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">{{config.namePage}}</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="{{config.urlPage}}">{{config.namePage}}</a></li>
                </ol>
            </div>
        </div>
    </div>
</div>
<!-- Begin: Page Title -->
<!-- Begin: Table -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label for="example-text-input" class="col-md-2 col-form-label">Đề xuất đầu trang</label>
                </div>
                <div class="form-group row option-promo">
                    <div ng-repeat="suggest in suggests | filter: { Type: 1 } | limitTo:4:0" ui-sref="suggest({id:item.ID})" class="option-promo__item d-flex flex-column" style="cursor:pointer;">
                        <a class="option-promo__item-link">
                            <img src="{{suggest.ImagePath}}" alt="" class="option-promo__item-icon">
                            <span>{{suggest.Title}}</span>
                        </a>
                        <i class="fas fa-eye text-primary"></i>
                    </div>
                </div>
                <!--<button type="button" class="btn btn-primary waves-effect waves-light" ng-click="AddSliderItemTop()">
                    Thêm <i class="ri-arrow-right-line align-middle ml-2"></i>
                </button>

                <div class="form-group row">
                    <label for="example-text-input" class="col-md-2 col-form-label">Ảnh background chính</label>
                </div>
                <div class="form-group row" ng-repeat="item in sliders | filter:{Position:'index_main'}">
                    <div class="mb-3" ng-repeat="image in item.SliderItems">
                        <div class="img-slider-top rounded d-flex align-items-center row">
                            <div class="col-8" style="cursor:pointer;" ng-click="ChangeImage(image)">
                                <img src="{{image.ImagePath | nullImage}}" class="img-fluid rounded" alt="Responsive image">
                            </div>
                        </div>
                    </div>
                </div>-->

                <!--<div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                    <button ng-click="UpdateSlider()" class="btn btn-primary waves-effect waves-light">Xác nhận</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
<!-- End: Table -->

<!-- CSS -->
<style>
    /* #region : Option Promo*/
    .option-promo {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }

    .option-promo__item {
        display: flex;
        align-items: center;
        min-height: 100px;
        flex: 1;
        height: auto;
        padding: 16px 0;
        border-radius: 12px;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .option-promo__item-link {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 20px;
    }

    .option-promo__item-icon {
        height: 72px;
    }

    .option-promo__item-link > span {
        margin-left: 12px;
        color: #222;
        font-size: 22px;
        line-height: 28px;
        max-width: 70%;
    }

    @media only screen and (max-width: 1200px) {
        .option-promo__item {
            /* padding: 0; */
            box-shadow: none;
            min-height: 120px;
        }

        .option-promo__item-link {
            flex-direction: column;
            flex: 1;
            padding: 0;
        }

            .option-promo__item-link > span {
                min-width: 100%;
                margin-left: 0px;
                margin-top: 4px;
                font-size: 20px;
                line-height: 20px;
                text-align: center;
            }
    }

    @media only screen and (max-width: 992px) {
        .option-promo {
            align-items: flex-start;
        }

        .option-promo__item-link {
            flex-direction: column;
            justify-content: center;
            min-height: 100px;
        }

            .option-promo__item-link > span {
                min-width: 100%;
                margin-left: 0px;
                margin-top: 8px;
                font-size: 18px;
                line-height: 20px;
            }
    }

    @media only screen and (max-width: 576px) {
        .option-promo {
            gap: 12px;
        }

        .option-promo__item {
            min-width: 20%;
            padding: 0;
            background-color: unset;
        }

        .option-promo__item-icon {
            height: 60px;
        }

        .option-promo__item-link {
            justify-content: flex-start;
        }

            .option-promo__item-link > span {
                font-size: 12px;
                line-height: 16px;
            }
    }
    /* #endregion */
</style>
