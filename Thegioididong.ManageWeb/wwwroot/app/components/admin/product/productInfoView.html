<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">{{config.nameManage}}</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item"><a ui-sref="dashboard">DAGStore</a></li>
                    <li class="breadcrumb-item"><a ui-sref="product">Quản lý {{config.nameManage}}</a></li>
                    <li class="breadcrumb-item active"><a ui-sref="add-product"></a>{{config.namePage}}</li>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" role="form">
                    <!-- Name -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Tên loại sản phẩm</label>
                        <div class="col-md-10">
                            <input ng-model="product.Name" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- NameBrand -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Hãng sản phẩm</label>
                        <div class="col-md-10">
                            <input ng-model="product.BrandName" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- NameCategory -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Loại sản phẩm</label>
                        <div class="col-md-10">
                            <input ng-model="product.CategoryName" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- ImagePath -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Ảnh đại diện</label>
                        <div class="col-md-10">
                            <img style="width:160px" class="animate__fadeInDown img-fluid rounded" ng-show="true" name="picturepath" src="{{product.PicturePath}}">
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Mô tả</label>
                        <div class="col-md-10">
                            <textarea ck-editor ng-model="product.Description" id="DAGStoreTextArea" rows="10" cols="80"></textarea>
                        </div>
                    </div>

                    <!-- ShortDescription -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Mô tả ngắn</label>
                        <div class="col-md-10">
                            <input ng-model="product.ShortDescription" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- ShortDescriptionEndow -->
                    <div class="form-group row">
                        <label for="example-text-input" class="col-md-2 col-form-label">Mô tả khuyến mãi</label>
                        <div class="col-md-10">
                            <input ng-model="product.ShortDescriptionEndow" readonly class="form-control" type="text" value="">
                        </div>
                    </div>

                    <!-- CostPrice -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Giá vốn</label>
                        <div class="col-md-10">
                            <input ng-model="product.CostPrice" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- SellPrice -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Giá bán</label>
                        <div class="col-md-10">
                            <input ng-model="product.SellPrice" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- SellPriceActual -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Giá bán thực tế</label>
                        <div class="col-md-10">
                            <input ng-model="product.SellPriceActual" readonly name="sellpriceactual" class="form-control" type="number">
                        </div>
                    </div>

                    <!-- InventoryQuantity -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Tồn kho</label>
                        <div class="col-md-10">
                            <input ng-model="product.InventoryQuantity" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- MinimumInventoryQuantity -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Tồn kho tối thiểu</label>
                        <div class="col-md-10">
                            <input ng-model="product.MinimumInventoryQuantity" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- MaximumInventoryQuantity -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Tồn kho tối đa</label>
                        <div class="col-md-10">
                            <input ng-model="product.MaximumInventoryQuantity" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- DisplayOrder -->
                    <div class="form-group row">
                        <label for="example-number-input" class="col-md-2 col-form-label">Độ ưu tiên</label>
                        <div class="col-md-10">
                            <input ng-model="product.DisplayOrder" readonly class="form-control" type="number" id="example-number-input">
                        </div>
                    </div>

                    <!-- Published -->
                    <div class="form-group row d-flex align-items-center">
                        <label for="example-number-input" class="col-md-2 col-form-label">Hoạt động</label>
                        <div class="col-md-10 d-flex align-items-center">
                            <input type="checkbox" readonly switch="none" checked="" ng-model="product.Published" ng-checked="product.Published">
                            <label class="mr-0" for="Published" data-on-label="On" data-off-label="Off"></label>
                        </div>
                    </div>

                    <div class="add-btn mb-4 d-flex justify-content-end" style="gap:12px">
                        <button ui-sref="product" readonly class="btn btn-secondary waves-effect waves-light">Trở lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>
<!-- end row -->
